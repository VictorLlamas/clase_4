        <script type="application/javascript">

            const dineroJuan = parseFloat(prompt("Cuanto dinero tiene Juan?")) 
            const herencia = parseFloat(prompt("Cuanto dinero les dejo su Abuelita?")) 
            const totalAntesDeHerencia = dineroJose + dineroJuan
            const despuesDeHerenciaXPersona = (totalAntesDeHerencia + herencia) / 2

            alert("Despues de recibir la herencia cada uno tiene: " +despuesDeHerenciaXPersona)
        </script>
