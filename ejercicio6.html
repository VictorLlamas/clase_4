<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <script type="application/javascript">
            const precioCompu  = parseFloat(prompt("Cuanto cuesta la computadora?")) 
            const iva = parseFloat(prompt("Cuanto es de IVA?"))  // representado por un entero porcentual
            const precioMasIva = precioCompu + (precioCompu * (iva / 100))
            alert("El precio final de la computadora es: " + precioMasIva + " pesos")
        </script>
    </head>
    <body>
    </body>
</html>
